<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>永安寺数字文博</title>
  <style>
    /* 背景音乐样式 - 隐藏视频只保留音频 */
    .bgm-container {
      position: fixed;
      top: -9999px;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
      z-index: -1;
    }
    .bgm-container video {
      width: 1px;
      height: 1px;
      opacity: 0;
    }
    
    /* 音乐控制按钮样式 */
    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      animation: musicGlow 2s ease-in-out infinite;
    }
    .music-control:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.9);
      transform: scale(1.1);
    }
    .music-control.playing::before {
      content: '♪';
      color: white;
      font-size: 24px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .music-control.paused::before {
      content: '♫';
      color: rgba(255, 255, 255, 0.7);
      font-size: 24px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    /* 音乐提示文字 */
    .music-tip {
      position: fixed;
      top: 80px;
      right: 35px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      font-family: 'SimSun', serif;
      white-space: nowrap;
      z-index: 100;
      opacity: 1;
      transition: opacity 0.5s ease;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      text-align: center;
      width: 50px;
    }
    .music-tip.hide {
      opacity: 0;
    }
    
    /* 音乐按钮发光动画 */
    @keyframes musicGlow {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(255,255,255,0.4), 0 0 40px rgba(255,255,255,0.2);
      }
      50% { 
        box-shadow: 0 0 30px rgba(255,255,255,0.6), 0 0 60px rgba(255,255,255,0.3);
      }
    }
    
    body {
      margin: 0;
      background: #f2e6ce;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .carousel-container {
      width: 100vw;
      max-width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 25%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0.2) 75%, transparent 100%);
      z-index: 3;
      pointer-events: none;
    }
    .carousel-img {
      position: absolute;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
      opacity: 0;
      transition: opacity 1.2s;
      z-index: 1;
    }
    .carousel-img.active {
      opacity: 1;
      z-index: 2;
    }
    .title-image {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 15;
      max-width: 80%;
      max-height: 60%;
      object-fit: contain;
      opacity: 0;
      animation: fadeIn 2s ease-in-out 0.5s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .enter-text {
      position: fixed;
      left: 50%;
      bottom: 80px;
      transform: translateX(-50%);
      color: #fff;
      font-size: 2rem;
      font-family: 'SimSun', serif;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
      z-index: 10;
      animation: fadeIn 1s ease-in-out 2.5s forwards, float 3s ease-in-out 3.5s infinite;
      cursor: pointer;
      transition: transform 0.3s, text-shadow 0.3s, opacity 0.8s ease-in-out;
      opacity: 0;
      padding: 8px 16px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3), inset 0 0 20px rgba(255,255,255,0.1);
    }
    .enter-text:hover {
      transform: translateX(-50%) scale(1.1);
      text-shadow: 0 6px 20px rgba(0,0,0,0.8);
      border-color: rgba(255,255,255,0.9);
      box-shadow: 0 0 30px rgba(255,255,255,0.5), inset 0 0 30px rgba(255,255,255,0.2);
    }
    .enter-text.fade-out {
      opacity: 0 !important;
      pointer-events: none;
    }
    .bottom-section {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: rgba(128, 128, 128, 0.3);
      z-index: 5;
      display: flex;
      opacity: 0;
      transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
    }
    .bottom-section.show {
      opacity: 1;
    }
    .bottom-section.fade-out {
      opacity: 0;
      transform: translateY(100%);
    }
    .nav-buttons {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
    }
    .nav-buttons.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    .nav-button {
      color: #fff;
      font-size: 1.8rem;
      font-family: 'SimSun', serif;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
      cursor: pointer;
      transition: transform 0.3s, text-shadow 0.3s;
      padding: 8px 16px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.6);
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3), inset 0 0 20px rgba(255,255,255,0.1);
    }
    .nav-button:hover {
      transform: scale(1.1);
      text-shadow: 0 6px 20px rgba(0,0,0,0.8);
      border-color: rgba(255,255,255,0.9);
      box-shadow: 0 0 30px rgba(255,255,255,0.5), inset 0 0 30px rgba(255,255,255,0.2);
    }
    .bottom-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 25%;
      width: 1px;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
    }
    .bottom-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 75%;
      width: 1px;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
    }
    .bottom-section .divider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 1px;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
    }
    .bottom-text {
      position: absolute;
      top: calc(50% + 10px);
      transform: translateY(-50%);
      color: white;
      font-size: 0.8rem;
      font-family: 'DengXian', 'Microsoft YaHei', serif;
      text-align: center;
      width: 25%;
    }
    .bottom-text .number {
      font-size: 2.4rem;
      font-weight: normal;
    }
    .bottom-text .symbol {
      font-size: 2.4rem;
      font-weight: normal;
    }
    .bottom-text:nth-of-type(1) { left: 0%; }
    .bottom-text:nth-of-type(2) { left: 25%; }
    .bottom-text:nth-of-type(3) { left: 50%; }
    .bottom-text:nth-of-type(4) { left: 75%; }
    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0px); }
      50% { transform: translateX(-50%) translateY(-8px); }
    }
    @media (max-width: 900px) {
      .enter-text { font-size: 2.4rem; bottom: 60px; }
    }
  </style>
</head>
<body>
  <!-- 背景音乐 -->
  <div class="bgm-container">
    <video id="bgm" autoplay loop>
      <source src="bgm.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>
  
  <!-- 音乐控制按钮 -->
  <div class="music-control paused" id="musicControl"></div>
  
  <!-- 音乐提示文字 -->
  <div class="music-tip" id="musicTip">点击播放音乐</div>
  
  <div class="carousel-container">
    <img src="背景.jpg" class="carousel-img active" alt="背景">
    <img src="p1.jpg" class="carousel-img" alt="p1">
    <img src="p2.jpg" class="carousel-img" alt="p2">
  </div>
  <img src="标题.png" class="title-image" alt="标题">
  <div class="enter-text">入殿</div>
  <div class="bottom-section">
    <div class="divider"></div>
    <div class="bottom-text"><span class="number">4</span>幅大型壁画</div>
    <div class="bottom-text"><span class="number">872</span>年</div>
    <div class="bottom-text"><span class="number">5000</span>m²占地面积</div>
    <div class="bottom-text"><span class="number">∞</span>文化价值</div>
  </div>
  <div class="nav-buttons">
    <div class="nav-button">北壁壁画</div>
  </div>
  <script>
    // 音乐控制逻辑
    const musicControl = document.getElementById('musicControl');
    const musicTip = document.getElementById('musicTip');
    const bgm = document.getElementById('bgm');
    let isMusicPlaying = false;
    
    // 初始化音乐状态
    bgm.volume = 0.5; // 设置音量为50%
    
    // 音乐控制按钮点击事件
    musicControl.addEventListener('click', function() {
      // 隐藏提示文字
      musicTip.classList.add('hide');
      
      if (isMusicPlaying) {
        bgm.pause();
        this.classList.remove('playing');
        this.classList.add('paused');
        isMusicPlaying = false;
      } else {
        bgm.play().then(() => {
          this.classList.remove('paused');
          this.classList.add('playing');
          isMusicPlaying = true;
        }).catch(error => {
          console.log('音乐播放失败:', error);
        });
      }
    });
    
    // 页面加载完成后尝试播放音乐
    window.addEventListener('load', function() {
      // 延迟一下再尝试播放，确保页面完全加载
      setTimeout(() => {
        bgm.play().then(() => {
          musicControl.classList.remove('paused');
          musicControl.classList.add('playing');
          isMusicPlaying = true;
        }).catch(error => {
          console.log('自动播放失败，需要用户交互:', error);
        });
      }, 1000);
    });
    
    // 轮播逻辑
    const imgs = Array.from(document.querySelectorAll('.carousel-img'));
    let idx = 0;
    setInterval(() => {
      imgs.forEach((img, i) => img.classList.toggle('active', i === idx));
      idx = (idx + 1) % imgs.length;
    }, 3500);

    // 点击"入殿"的动效
    document.querySelector('.enter-text').addEventListener('click', function() {
      // "入殿"逐渐消失
      this.classList.add('fade-out');
      
      // 底部矩形逐渐消失
      const bottomSection = document.querySelector('.bottom-section');
      bottomSection.classList.add('fade-out');
      
      // 延迟显示导航按钮
      setTimeout(() => {
        const navButtons = document.querySelector('.nav-buttons');
        navButtons.classList.add('show');
      }, 800);
    });

    // 标题显示完成后，底部矩形逐渐显示
    setTimeout(() => {
      const bottomSection = document.querySelector('.bottom-section');
      bottomSection.classList.add('show');
    }, 2500); // 标题显示完成后（0.5s + 2s）

    // 点击"北壁壁画"跳转到intro.html
    document.querySelectorAll('.nav-button').forEach(button => {
      button.addEventListener('click', function() {
        if (this.textContent === '北壁壁画') {
          window.location.href = 'intro.html';
        }
      });
    });
  </script>
</body>
</html>
